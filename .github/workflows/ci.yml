name: CI
 
on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]
 
jobs:
  build:
    name: Build
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      # Set the environment variables at the job level
      DB_HOST: ${{ vars.DB_HOST }}
      DB_PORT: ${{ vars.DB_PORT }}
      DB_USER: ${{ vars.DB_USER }}
      DB_PASSWORD: ${{ vars.DB_PASSWORD }}
      DB_NAME: ${{ vars.DB_NAME }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY || vars.AWS_SECRET_ACCESS_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID || vars.AWS_ACCESS_KEY_ID }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN || vars.AWS_SESSION_TOKEN }}
      AWS_REGION: "us-west-2"
      NODE_ENV: "production"
 
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
 
      - uses: pnpm/action-setup@v3
        with:
          version: 10.4.1
 
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
 
      - name: Install dependencies
        run: pnpm install
      
      # Create .env file for vbpay
      - name: Create env file
        run: |
          echo "DB_HOST=${{ vars.DB_HOST }}" > apps/vbpay/.env
          echo "DB_PORT=${{ vars.DB_PORT }}" >> apps/vbpay/.env
          echo "DB_USER=${{ vars.DB_USER }}" >> apps/vbpay/.env
          echo "DB_PASSWORD=${{ vars.DB_PASSWORD }}" >> apps/vbpay/.env
          echo "DB_NAME=${{ vars.DB_NAME }}" >> apps/vbpay/.env
          echo "AWS_SECRET_ACCESS_KEY=${{ vars.AWS_SECRET_ACCESS_KEY }}" >> apps/vbpay/.env
          echo "AWS_ACCESS_KEY_ID=${{ vars.AWS_ACCESS_KEY_ID }}" >> apps/vbpay/.env
          echo "AWS_SESSION_TOKEN=${{ vars.AWS_SESSION_TOKEN }}" >> apps/vbpay/.env
          echo "NODE_ENV=production" >> apps/vbpay/.env
          
          # Verify AWS credentials are properly set
          echo "Verifying AWS credentials in .env file:"
          grep -v PASSWORD apps/vbpay/.env | grep -v SECRET
 
      - name: Build
        run: pnpm build
        env:
          # Also set the environment variables for the build step
          DB_HOST: ${{ vars.DB_HOST }}
          DB_PORT: ${{ vars.DB_PORT }}
          DB_USER: ${{ vars.DB_USER }}
          DB_PASSWORD: ${{ vars.DB_PASSWORD }}
          DB_NAME: ${{ vars.DB_NAME }}
          AWS_SECRET_ACCESS_KEY: ${{ vars.AWS_SECRET_ACCESS_KEY }}
          AWS_ACCESS_KEY_ID: ${{ vars.AWS_ACCESS_KEY_ID }}
          AWS_SESSION_TOKEN: ${{ vars.AWS_SESSION_TOKEN }}
          NODE_ENV: "production"
          # Configure Turbo to pass environment variables to the builds
          TURBO_FORCE: true
          # Ensure Next.js has access to these environment variables during build
          NEXT_PUBLIC_RUNTIME_ENV: "server"
          NEXT_TELEMETRY_DISABLED: 1
