name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    environment: production
    name: Build
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Create environment files
        run: |
          # Create .env for vbpay (including sensitive variables for build)
          cat > apps/vbpay/.env << EOL
          DB_HOST=${{ vars.DB_HOST }}
          DB_PORT=${{ vars.DB_PORT }}
          DB_USER=${{ vars.DB_USER }}
          DB_NAME=${{ vars.DB_NAME }}
          AWS_REGION=${{ vars.AWS_REGION }}
          NODE_ENV=production
          NEXT_PUBLIC_TIMEZONE=${{ vars.NEXT_PUBLIC_TIMEZONE }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          AWS_COGNITO_USER_POOL_ID=${{ secrets.AWS_COGNITO_USER_POOL_ID }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}
          PAYLOAD_SECRET_KEY=${{ secrets.PAYLOAD_SECRET_KEY }}
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          EOL

          # Create .env for vbcall (including sensitive variables for build)
          cat > apps/vbcall/.env << EOL
          DB_HOST=${{ vars.DB_HOST }}
          DB_PORT=${{ vars.DB_PORT }}
          DB_USER=${{ vars.DB_USER }}
          DB_NAME=${{ vars.DB_NAME }}
          AWS_REGION=${{ vars.AWS_REGION }}
          NODE_ENV=production
          NEXT_PUBLIC_TIMEZONE=${{ vars.NEXT_PUBLIC_TIMEZONE }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          AWS_COGNITO_USER_POOL_ID=${{ secrets.AWS_COGNITO_USER_POOL_ID }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}
          EOL

          # Create .env for web (including sensitive variables for build)
          cat > apps/web/.env << EOL
          NODE_ENV=production
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          EOL

      - name: Build
        run: pnpm turbo build
